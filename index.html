<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Invitation</title>

<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- MUSIC -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mp3">
</audio>

<button id="musicBtn" onclick="toggleMusic()">ğŸ”Š</button>

<!-- COVER PAGE -->
<div id="coverPage">
    <img src="cover.png" class="cover-image">

    <button id="sealBtn" onclick="openEnvelope()">Open Invitation</button>
</div>

<!-- ENVELOPE SECTION -->
<div id="envelopeSection">

    <div id="envelope">
        <img src="card1.png" id="card1">
    </div>

    <!-- FLIP CARD 2 -->
    <div id="card2-container">

        <div class="flip-card" onclick="flipCard()">
            <div class="flip-card-inner" id="flipCardInner">

                <div class="flip-card-front">
                    <img src="card2.png" class="card-image">
                </div>

                <div class="flip-card-back">
                    <img src="card2_2.png" class="card-image">
                </div>

            </div>
        </div>

    </div>

</div>

<!-- CONTENT AFTER CARDS -->
<div id="mainContent">

    <!-- COUNTDOWN -->
    <div class="section">
        <h2>Countdown to Our Big Day</h2>
        <div id="countdown"></div>
    </div>

    <!-- MAP + RSVP -->
    <div class="section">
        <a href="https://goo.gl/maps/example" class="mapBtn">ğŸ“ Open Google Map</a>

        <a href="https://forms.gle/example" class="rsvpBtn">ğŸ“ RSVP Now</a>
    </div>

    <!-- GALLERY SLIDER -->
    <div class="section">
        <h2>Gallery</h2>

        <div class="gallery-container">
            <div class="gallery-slider" id="gallerySlider">

                <img src="gallery1.jpg">
                <img src="gallery2.jpg">
                <img src="gallery3.jpg">
                <img src="gallery4.jpg">

            </div>

            <button class="prev" onclick="prevSlide()">â®</button>
            <button class="next" onclick="nextSlide()">â¯</button>
        </div>

    </div>

</div>

<!-- SPARKLE EFFECT -->
<div id="sparkleContainer"></div>

<script>

// ===== MUSIC CONTROL =====
let music = document.getElementById("bgMusic");

function toggleMusic() {
    if (music.paused) {
        music.play();
    } else {
        music.pause();
    }
}

// ===== OPEN ENVELOPE =====
function openEnvelope() {

    document.getElementById("coverPage").style.display = "none";

    document.getElementById("envelopeSection").classList.add("open");

    music.play();

    setTimeout(() => {
        document.getElementById("mainContent").style.display = "block";
    }, 2500);
}

// ===== FLIP CARD =====
function flipCard() {
    document.querySelector('.flip-card').classList.toggle('flipped');
}

// ===== COUNTDOWN =====
let countDate = new Date("May 2, 2026 11:00:00").getTime();

let x = setInterval(function () {

    let now = new Date().getTime();
    let distance = countDate - now;

    let days = Math.floor(distance / (1000 * 60 * 60 * 24));

    document.getElementById("countdown").innerHTML =
        days + " days remaining";

}, 1000);

// ===== GALLERY SLIDER =====
let index = 0;

function nextSlide() {
    index++;
    updateSlider();
}

function prevSlide() {
    index--;
    updateSlider();
}

function updateSlider() {

    let slider = document.getElementById("gallerySlider");
    let total = slider.children.length;

    if (index >= total) index = 0;
    if (index < 0) index = total - 1;

    slider.style.transform =
        "translateX(-" + index * 100 + "%)";
}

// ===== SPARKLE EFFECT =====
function createSparkle() {

    let sparkle = document.createElement("div");
    sparkle.className = "sparkle";

    sparkle.style.left = Math.random() * 100 + "%";
    sparkle.style.top = Math.random() * 100 + "%";

    document.getElementById("sparkleContainer").appendChild(sparkle);

    setTimeout(() => sparkle.remove(), 3000);
}

setInterval(createSparkle, 300);

</script>

</body>
</html>
